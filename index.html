<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section>
    <article class="card">
      <img src="images/image-equilibrium.jpg" alt="imagen" width="330px" class="img_prin">
      <div class="contenido">

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="time">
        <div class="time__diamante"><img src="images/icon-ethereum.svg" alt="diamante" class="img_icon">0.041 ETH</div>
        <div class="time__reloj"><img src="images/icon-clock.svg" alt="reloj" class="img_icon"> 3 days left</div>
      </div>
      <hr>
       <div class="foot"><img src="images/image-avatar.png" alt="perfil" width="45px" class="img_foot"> <span>Creation of</span> Jules Wyvern</div>
      
      </div>
    </article>
  </section>


</body>
</html>
